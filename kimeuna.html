  <div id="root">
    <!-- <ul>
      <li>이름 : 김은아</li>

<script>

  const root = document.getElementById('root');

  function createTag(eleName) {

    let element = document.createElement(eleName);
    return element;

  }

  let ul = createTag('ul');
  root.appendChild(ul);

  const member = ["박수연", "강지민", "정희은", "한유진", "김은아"];

  ul.textContent = "강지민과 소녀들";

  for (let i = 0; i < 5; i++) {
    let li = createTag('li');
    ul.appendChild(li);
    li.innerHTML = member[i];
  }

console.dir(ul)




</script>
